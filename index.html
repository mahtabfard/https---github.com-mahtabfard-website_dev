<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وبسایت من</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>سلام دنیا!</h1>
        <p>این  پروژه تست است.</p>
    </header>

    <main>
        <section>
            <h2>درخواست اطلاعات</h2>
            <p>لطفاً فرم زیر را پر کنید:</p>

            <!-- فرم ورودی -->
            <form action="#" method="post">
                <label for="name">نام:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">ایمیل:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">پیام شما:</label><br>
                <textarea id="message" name="message" rows="4" cols="30" required></textarea><br><br>

                <button type="submit">ارسال</button>
            </form>
        </section>

        <section>
            <h2>چیزهایی که یاد گرفتم:</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>GitHub</li>
                <li>GitHub Actions</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; ۱۴۰۳ - تمامی حقوق محفوظ است.</p>
    </footer>

</body>
</html>
